<div class="container">
<div class="card">
    <div class="card-header">
        <div></div>
        <div>Created: {{ article.created |date }} Updated: {{ article.updated |date }}</div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ article.description }}</h6>
      <hr>
      <p class="card-text">{{ article.body }}</p>
    </div>
    <div class="card-footer text-muted">
      Tags: {{article.tagList.toString()}}
    </div>
</div>
<div>
<div class="newComment">
  <label>Add new Comment</label>
  <textarea #newComment ></textarea>
  <button type="button" class="btn btn-secondary btn-sm" (click)="submitNewComment(newComment.value)">Submit comment</button>
</div>
</div>

<app-comment  *ngFor="let comment of article.comments" [comment]="comment" (deleteComment)="deleteComment($event)" 
></app-comment>
</div>
